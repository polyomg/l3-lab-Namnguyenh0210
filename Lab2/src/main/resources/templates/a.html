<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Result Controller - Bài 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h3>Bài 5: Result Controller</h3>
                <p class="mb-0">Forward, Redirect và ResponseBody</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Test các URL:</h5>
                        <div class="d-grid gap-2">
                            <a href="/a" class="btn btn-primary">Test /a (Trang này)</a>
                            <a href="/b" class="btn btn-info">Test /b (Forward với Model)</a>
                            <a href="/c" class="btn btn-warning">Test /c (Redirect với Attributes)</a>
                            <a href="/d" class="btn btn-success">Test /d (ResponseBody)</a>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h5>Kết quả:</h5>
                        <div class="alert alert-info">
                            <strong>Message từ Model:</strong><br>
                            <span th:text="${message}" class="text-primary">Không có</span>
                        </div>

                        <div class="alert alert-warning">
                            <strong>Message từ Parameter:</strong><br>
                            <span th:text="${param.message}" class="text-warning">Không có</span>
                        </div>
                    </div>
                </div>

                <a href="/" class="btn btn-link mt-3">← Về trang chủ</a>
            </div>
        </div>
    </div>
</body>
</html>

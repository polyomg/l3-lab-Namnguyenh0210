<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Param Controller - Bài 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h3>Bài 2: Param Controller</h3>
                <p class="mb-0">@RequestParam và @PathVariable</p>
            </div>
            <div class="card-body">
                <form action="/param/save/2021" method="post">
                    <div class="mb-3">
                        <label for="y" class="form-label">Giá trị Y:</label>
                        <input type="text" class="form-control" name="y" value="2031" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>

                <div class="mt-4">
                    <h5>Kết quả:</h5>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <strong>Giá trị x (@PathVariable):</strong> <span th:text="${x}">Chưa có</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Giá trị y (@RequestParam):</strong> <span th:text="${y}">Chưa có</span>
                        </li>
                    </ul>
                </div>

                <a href="/" class="btn btn-link mt-3">← Về trang chủ</a>
            </div>
        </div>
    </div>
</body>
</html>

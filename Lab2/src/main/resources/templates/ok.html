<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>OK Controller - Bài 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3>Bài 1: OK Controller</h3>
                <p class="mb-0">Test các phương thức request khác nhau</p>
            </div>
            <div class="card-body">
                <form action="/ctrl/ok" method="post">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">OK 1 (POST)</button>
                        <button type="submit" formmethod="get" class="btn btn-info">OK 2 (GET)</button>
                        <button type="submit" formaction="/ctrl/ok?x" class="btn btn-warning">OK 3 (GET with param)</button>
                    </div>
                </form>

                <div class="mt-4">
                    <h5>Kết quả:</h5>
                    <div class="alert alert-success">
                        <strong>Phương thức được gọi:</strong> <span th:text="${method}">Chưa có</span>
                    </div>
                </div>

                <a href="/" class="btn btn-link mt-3">← Về trang chủ</a>
            </div>
        </div>
    </div>
</body>
</html>

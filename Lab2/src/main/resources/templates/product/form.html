<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Product Form - Bài 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                <div>
                    <h3 class="mb-0">Bài 3: Product Form</h3>
                    <p class="mb-0">Object binding với Product</p>
                </div>
                <a href="/products" class="btn btn-primary">
                    <i class="bi bi-list"></i> Xem danh sách
                </a>
            </div>
            <div class="card-body">
                <!-- Hiển thị thông báo flash message -->
                <div class="alert alert-success alert-dismissible fade show" th:if="${message}">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="${message}">Thông báo</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form action="/product/save" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="bi bi-box-seam"></i> Tên sản phẩm:
                                </label>
                                <input type="text" class="form-control" name="name" required
                                       placeholder="Nhập tên sản phẩm">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label">
                                    <i class="bi bi-currency-dollar"></i> Giá (VNĐ):
                                </label>
                                <input type="number" class="form-control" name="price" step="1000" required
                                       placeholder="Nhập giá sản phẩm">
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                        </button>
                    </div>
                </form>

                <div class="mt-4" th:if="${product != null}">
                    <h5>Thông tin sản phẩm đã lưu:</h5>
                    <div class="alert alert-info">
                        <ul class="list-unstyled mb-0">
                            <li><strong>Tên:</strong> <span th:text="${product.name}">Chưa có</span></li>
                            <li><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">Chưa có</span> VNĐ</li>
                        </ul>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-house"></i> Về trang chủ
                    </a>
                    <a href="/products" class="btn btn-primary ms-2">
                        <i class="bi bi-list"></i> Xem tất cả sản phẩm
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

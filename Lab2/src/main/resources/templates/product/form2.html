<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Product Model Attribute - Bài 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-secondary text-white">
                <h3>Bài 4: Model và @ModelAttribute</h3>
                <p class="mb-0">Chia sẻ dữ liệu với Model, @ModelAttribute</p>
            </div>
            <div class="card-body">
                <form action="/product2/save" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên sản phẩm:</label>
                        <input type="text" class="form-control" name="name" th:value="${product1?.name}">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Giá:</label>
                        <input type="number" class="form-control" name="price" step="0.01" th:value="${product1?.price}">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>

                <div class="row mt-4">
                    <div class="col-md-4">
                        <h5>Sản phẩm khởi tạo (Model):</h5>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <strong>Tên:</strong> <span th:text="${product1?.name}">Chưa có</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Giá:</strong> <span th:text="${product1?.price}">Chưa có</span>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-4">
                        <h5>Sản phẩm đã lưu (@ModelAttribute):</h5>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <strong>Tên:</strong> <span th:text="${product2?.name}">Chưa có</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Giá:</strong> <span th:text="${product2?.price}">Chưa có</span>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-4">
                        <h5>Danh sách sản phẩm:</h5>
                        <ul class="list-group">
                            <th:block th:each="item: ${items}">
                                <li class="list-group-item">
                                    <strong th:text="${item.name}">Name</strong> -
                                    <span th:text="${item.price}">Price</span>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>

                <a href="/" class="btn btn-link mt-3">← Về trang chủ</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm - Bài 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <div>
                    <h3 class="mb-0">Bài 6: Danh sách sản phẩm</h3>
                    <p class="mb-0">Phân trang và quản lý sản phẩm</p>
                </div>
                <a href="/product/form" class="btn btn-light">
                    <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                </a>
            </div>

            <div class="card-body">
                <!-- Hiển thị thông báo thành công -->
                <div class="alert alert-success alert-dismissible fade show" th:if="${message}">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="${message}">Thông báo</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Thông tin tổng quan -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p class="text-muted mb-0">
                            <i class="bi bi-box"></i>
                            Tổng số: <strong th:text="${totalProducts}">0</strong> sản phẩm
                        </p>
                    </div>
                    <div class="col-md-6 text-end">
                        <p class="text-muted mb-0">
                            <i class="bi bi-file-earmark"></i>
                            Trang <strong th:text="${currentPage + 1}">1</strong> /
                            <strong th:text="${totalPages}">1</strong>
                        </p>
                    </div>
                </div>

                <!-- Bảng sản phẩm -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tên sản phẩm</th>
                                <th scope="col">Giá (VNĐ)</th>
                                <th scope="col">Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product, iterStat : ${products}">
                                <th scope="row" th:text="${currentPage * pageSize + iterStat.index + 1}">1</th>
                                <td>
                                    <i class="bi bi-box-seam text-primary"></i>
                                    <span th:text="${product.name}">Tên sản phẩm</span>
                                </td>
                                <td>
                                    <span class="badge bg-success" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">0</span>
                                </td>
                                <td>
                                    <span class="badge bg-info">Có sẵn</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Phân trang -->
                <nav aria-label="Product pagination" th:if="${totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <!-- Previous -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/products(page=${currentPage - 1}, size=${pageSize})}"
                               th:if="${currentPage > 0}">
                                <i class="bi bi-chevron-left"></i> Trước
                            </a>
                            <span class="page-link" th:if="${currentPage == 0}">
                                <i class="bi bi-chevron-left"></i> Trước
                            </span>
                        </li>

                        <!-- Page numbers -->
                        <li class="page-item"
                            th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                            th:classappend="${pageNum == currentPage} ? 'active'">
                            <a class="page-link"
                               th:href="@{/products(page=${pageNum}, size=${pageSize})}"
                               th:text="${pageNum + 1}">1</a>
                        </li>

                        <!-- Next -->
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/products(page=${currentPage + 1}, size=${pageSize})}"
                               th:if="${currentPage < totalPages - 1}">
                                Sau <i class="bi bi-chevron-right"></i>
                            </a>
                            <span class="page-link" th:if="${currentPage >= totalPages - 1}">
                                Sau <i class="bi bi-chevron-right"></i>
                            </span>
                        </li>
                    </ul>
                </nav>

                <!-- Page size selector -->
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <label class="form-label me-2 mb-0">Hiển thị:</label>
                            <select class="form-select form-select-sm" style="width: auto;" onchange="changePageSize(this.value)">
                                <option value="5" th:selected="${pageSize == 5}">5</option>
                                <option value="10" th:selected="${pageSize == 10}">10</option>
                                <option value="20" th:selected="${pageSize == 20}">20</option>
                            </select>
                            <span class="ms-2 text-muted">/ trang</span>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> Về trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changePageSize(size) {
            window.location.href = `/products?page=0&size=${size}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích & chu vi hình chữ nhật</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h2>Tính diện tích & chu vi hình chữ nhật</h2>
            </div>
            <div class="card-body">
                <form action="/rectangle/calc" method="post">
                    <div class="mb-3">
                        <label for="width" class="form-label">Chiều rộng</label>
                        <input type="number" class="form-control" id="width" name="width" required min="0">
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Chiều dài</label>
                        <input type="number" class="form-control" id="height" name="height" required min="0">
                    </div>
                    <button type="submit" class="btn btn-success">Tính toán</button>
                </form>
                <div class="mt-3">
                    <!-- Hiển thị kết quả -->
                    <span class="text-success">[[${result}]]</span>
                </div>
                <a href="/" class="btn btn-link mt-3">Về trang chủ</a>
            </div>
        </div>
    </div>
</body>
</html>
